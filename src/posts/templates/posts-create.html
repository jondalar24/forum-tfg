{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <!-- Título de la página -->
    <h1 class="text-2xl font-bold mb-6 text-center">Crear Publicación</h1>

    <!-- Formulario para crear post -->
    <form id="1" method="POST" action="" class="bg-white shadow-lg rounded-lg p-8 max-w-lg mx-auto" novalidate>
        {{ form.hidden_tag() }}
        
        <!-- Campo del cuerpo de la publicación -->
        <div class="mb-4">
            <label for="body" class="block text-gray-700 font-bold mb-2">{{ form.body.label }}</label>
            {{ form.body(class="form-input w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500", size=123) }}
        </div>

        <!-- Botones de enviar y cancelar -->
        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Crear Publicación
            </button>
            <button form="1" type="reset" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                <a href="{{ url_for('topics.topic_page', topic_id=topic.id) }}">Cancelar</a>
            </button>
        </div>
    </form>
</div>
{% endblock %}
