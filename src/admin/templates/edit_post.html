{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Editar Publicaci√≥n</h1>

    <p class="text-gray-600 mb-4">
        Tema: <strong>{{ topic.title }}</strong>
    </p>

    <form method="POST">
        {{ form.hidden_tag() }}

        <div class="mb-4">
            <label for="body" class="block text-gray-700 font-bold mb-2">Contenido del Post</label>
            {{ form.body(class="form-input w-full") }}
            {% for error in form.body.errors %}
                <span class="text-red-500 text-sm">{{ error }}</span>
            {% endfor %}
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
                Guardar Cambios
            </button>
        </div>
    </form>
</div>
{% endblock %}
