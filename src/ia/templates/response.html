{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Ayuda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #2c3e50;
        }
        .response-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .response-header {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .response-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #34495e;
        }
        .response-professor {
            font-size: 1.2rem;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #ecf0f1;
            border-left: 4px solid #2ecc71;
        }
        .response-professor strong {
            color: #27ae60;
        }
        .button-container {
            text-align: center;
            margin-top: 3rem;
        }
        .back-button {
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="response-container">
        <h1>Respuesta de la IA al tema: {{ topic.title }}</h1>
        
        <div class="response-header">
            <p><strong>Respuesta:</strong></p>
        </div>
        
        <div class="response-professor">
            <p><strong>Profesor:</strong> Respuesta dada el {{ topic.created_at.strftime('%d/%m/%Y') }}:</p>
            <p class="response-content">{{ answer }}</p>
        </div>
        
        <div class="button-container">
            <a href="{{ url_for('topics.topic_page', topic_id=topic.id) }}" class="back-button">
                Volver al Tema
            </a>
        </div>
    </div>
</body>
</html>
{% endblock %}
