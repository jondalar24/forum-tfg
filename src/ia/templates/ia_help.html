{% extends "base.html" %}

{% block content %}
    <h2>Asistente IA</h2>
    <form method="POST">
        <label for="question">Escribe tu pregunta:</label>
        <input type="text" id="question" name="question" class="border p-2 w-full">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">
            Consultar IA
        </button>
    </form>

    {% if response %}
        <div class="mt-4 p-4 bg-gray-100 border rounded">
            <strong>Respuesta de la IA:</strong>
            <p>{{ response }}</p>
        </div>
    {% endif %}
{% endblock %}
