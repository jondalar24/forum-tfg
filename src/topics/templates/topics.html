{% extends "base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <!-- Título de la página y botón para crear un nuevo tema -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Temas</h1>
        <a href="{{ url_for('topics.create_topic') }}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
            Crear Tema
        </a>
    </div>

    <!-- Lista de temas -->
    <div class="space-y-4">
        {% for topic in topic_list %}
        <div class="bg-white shadow-lg rounded-lg p-6 hover:bg-gray-100 transition duration-300 ease-in-out">
            <h2 class="text-xl font-bold">
                <a href="{{ url_for('topics.topic_page', topic_id=topic.id) }}" class="text-blue-500 hover:text-blue-600">
                    {{ topic.title }}
                </a>
            </h2>
            <p class="text-gray-700">{{ topic.description }}</p>
            <p class="text-gray-500 text-sm">{{ topic.author.username }} - {{ topic.created_at }}</p>
            <!-- Botón para solicitar ayuda de la IA -->
            <a href="{{ url_for('ia.ask', topic_id=topic.id) }}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                Preguntar a la IA
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
